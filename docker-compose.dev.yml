# OpenOMS â€” Local development environment
services:
  postgres:
    image: postgres:16-alpine
    container_name: openoms-postgres
    environment:
      POSTGRES_USER: openoms
      POSTGRES_PASSWORD: openoms-dev-password
      POSTGRES_DB: openoms
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openoms"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: openoms-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
  redisdata:
