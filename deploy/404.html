<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 — OpenOMS</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .container { max-width: 480px; }
        .code {
            font-size: 6rem;
            font-weight: 700;
            color: #6c5ce7;
            line-height: 1;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        p {
            color: #888;
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #6c5ce7;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }
        a:hover { background: #5a4bd1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="code">404</div>
        <h1>Tej strony nie znaleziono</h1>
        <p>Może szukasz naszej strony głównej? OpenOMS jest jeszcze we wczesnej fazie — wkrótce będzie tu więcej.</p>
        <a href="/">Wróć na stronę główną</a>
    </div>
</body>
</html>
