apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "openoms.fullname" . }}-migrate-{{ .Release.Revision }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "openoms.labels" . | nindent 4 }}
    app.kubernetes.io/component: migration
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-5"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 300
  template:
    metadata:
      labels:
        {{- include "openoms.labels" . | nindent 8 }}
        app.kubernetes.io/component: migration
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Never
      initContainers:
        - name: wait-for-db
          image: postgres:16-alpine
          command: ['sh', '-c', 'for i in $(seq 1 12); do pg_isready -h {{ .Values.database.host | default "postgres" }} -U openoms -t 5 && exit 0; echo "Waiting for DB (attempt $i)..."; sleep 5; done; exit 1']
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ['ALL']
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: migrate
          image: {{ include "openoms.migration.image" . }}
          args:
            - "-path=/migrations"
            - "-database=$(MIGRATION_DATABASE_URL)"
            - "up"
          env:
            - name: MIGRATION_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "openoms.secretName" . }}
                  key: MIGRATION_DATABASE_URL
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ['ALL']
            seccompProfile:
              type: RuntimeDefault
