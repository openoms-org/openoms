apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openoms.fullname" . }}-dashboard
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "openoms.labels" . | nindent 4 }}
    {{- include "openoms.dashboard.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      {{- include "openoms.dashboard.selectorLabels" . | nindent 6 }}
  strategy:
    {{- toYaml .Values.dashboard.strategy | nindent 4 }}
  template:
    metadata:
      labels:
        {{- include "openoms.labels" . | nindent 8 }}
        {{- include "openoms.dashboard.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: dashboard
          image: {{ include "openoms.dashboard.image" . }}
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.dashboard.port }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: production
            - name: HOSTNAME
              value: "0.0.0.0"
          livenessProbe:
            {{- toYaml .Values.dashboard.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.dashboard.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.dashboard.securityContext | nindent 12 }}
