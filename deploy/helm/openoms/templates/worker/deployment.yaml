{{- if eq .Values.workerStrategy "separate" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openoms.fullname" . }}-worker
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "openoms.labels" . | nindent 4 }}
    {{- include "openoms.worker.selectorLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "openoms.worker.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "openoms.labels" . | nindent 8 }}
        {{- include "openoms.worker.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 65534
      terminationGracePeriodSeconds: 30
      containers:
        - name: worker
          image: {{ include "openoms.apiServer.image" . }}
          imagePullPolicy: {{ .Values.apiServer.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.apiServer.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "openoms.fullname" . }}-config
          env:
            - name: WORKERS_ENABLED
              value: "true"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "openoms.secretName" . }}
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "openoms.secretName" . }}
                  key: JWT_SECRET
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "openoms.secretName" . }}
                  key: ENCRYPTION_KEY
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "openoms.secretName" . }}
                  key: S3_ACCESS_KEY
                  optional: true
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "openoms.secretName" . }}
                  key: S3_SECRET_KEY
                  optional: true
            - name: ALLEGRO_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "openoms.secretName" . }}
                  key: ALLEGRO_WEBHOOK_SECRET
                  optional: true
            - name: INPOST_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "openoms.secretName" . }}
                  key: INPOST_API_TOKEN
                  optional: true
            - name: INPOST_ORGANIZATION_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "openoms.secretName" . }}
                  key: INPOST_ORGANIZATION_ID
                  optional: true
            - name: INPOST_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "openoms.secretName" . }}
                  key: INPOST_WEBHOOK_SECRET
                  optional: true
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "openoms.secretName" . }}
                  key: OPENAI_API_KEY
                  optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.apiServer.securityContext | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
{{- end }}
