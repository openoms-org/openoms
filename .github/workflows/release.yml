name: Release

on:
  push:
    branches: [main]
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/openoms-org/openoms-api
  DASHBOARD_IMAGE: ghcr.io/openoms-org/openoms-dashboard
  MIGRATE_IMAGE: ghcr.io/openoms-org/openoms-migrate

jobs:
  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api-server/Dockerfile
          push: true
          tags: |
            ${{ env.API_IMAGE }}:${{ github.sha }}
            ${{ env.API_IMAGE }}:latest
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

  build-dashboard:
    name: Build Dashboard Image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Dashboard image
        uses: docker/build-push-action@v6
        with:
          context: apps/dashboard
          file: apps/dashboard/Dockerfile
          push: true
          tags: |
            ${{ env.DASHBOARD_IMAGE }}:${{ github.sha }}
            ${{ env.DASHBOARD_IMAGE }}:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL || 'http://localhost:8080' }}
          cache-from: type=gha,scope=dashboard
          cache-to: type=gha,mode=max,scope=dashboard

  build-migrate:
    name: Build Migrate Image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Migrate image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/Dockerfile.migrate
          push: true
          tags: |
            ${{ env.MIGRATE_IMAGE }}:${{ github.sha }}
            ${{ env.MIGRATE_IMAGE }}:latest
          cache-from: type=gha,scope=migrate
          cache-to: type=gha,mode=max,scope=migrate

  scan-images:
    name: Scan ${{ matrix.image }}
    runs-on: ubuntu-latest
    needs: [build-api, build-dashboard, build-migrate]
    continue-on-error: true
    permissions:
      packages: read
      security-events: write
    strategy:
      matrix:
        image: [openoms-api, openoms-dashboard, openoms-migrate]
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/openoms-org/${{ matrix.image }}:${{ github.sha }}
          format: sarif
          output: trivy-${{ matrix.image }}.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Upload Trivy results to Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-${{ matrix.image }}.sarif
          category: trivy-${{ matrix.image }}

  notify-enterprise:
    name: Notify Enterprise
    runs-on: ubuntu-latest
    needs: [build-api, build-dashboard, build-migrate]
    steps:
      - name: Trigger enterprise deploy
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.ENTERPRISE_DEPLOY_TOKEN }}
          repository: openoms-org/openoms-enterprise
          event-type: openoms-release
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
