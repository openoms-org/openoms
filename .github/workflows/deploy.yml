name: Deploy

on:
  push:
    branches: [main]
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/openoms-org/openoms-api
  DASHBOARD_IMAGE: ghcr.io/openoms-org/openoms-dashboard
  MIGRATE_IMAGE: ghcr.io/openoms-org/openoms-migrate

jobs:
  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api-server/Dockerfile
          push: true
          tags: |
            ${{ env.API_IMAGE }}:${{ github.sha }}
            ${{ env.API_IMAGE }}:latest
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

  build-dashboard:
    name: Build Dashboard Image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Dashboard image
        uses: docker/build-push-action@v6
        with:
          context: apps/dashboard
          file: apps/dashboard/Dockerfile
          push: true
          tags: |
            ${{ env.DASHBOARD_IMAGE }}:${{ github.sha }}
            ${{ env.DASHBOARD_IMAGE }}:latest
          build-args: |
            NEXT_PUBLIC_API_URL=https://openoms-api.loghawk.xyz
          cache-from: type=gha,scope=dashboard
          cache-to: type=gha,mode=max,scope=dashboard

  build-migrate:
    name: Build Migrate Image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Migrate image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/Dockerfile.migrate
          push: true
          tags: |
            ${{ env.MIGRATE_IMAGE }}:${{ github.sha }}
            ${{ env.MIGRATE_IMAGE }}:latest
          cache-from: type=gha,scope=migrate
          cache-to: type=gha,mode=max,scope=migrate

  scan-images:
    name: Scan ${{ matrix.image }}
    runs-on: ubuntu-latest
    needs: [build-api, build-dashboard, build-migrate]
    continue-on-error: true
    permissions:
      packages: read
      security-events: write
    strategy:
      matrix:
        image: [openoms-api, openoms-dashboard, openoms-migrate]
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/openoms-org/${{ matrix.image }}:${{ github.sha }}
          format: sarif
          output: trivy-${{ matrix.image }}.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Upload Trivy results to Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-${{ matrix.image }}.sarif
          category: trivy-${{ matrix.image }}

  deploy:
    name: Deploy to k3s
    runs-on: ubuntu-latest
    needs: [build-api, build-dashboard, build-migrate]
    if: github.ref == 'refs/heads/main'
    environment: OpenOMS
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Set up kubeconfig
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p ~/.kube
          printf '%s' "$KUBECONFIG_B64" | tr -d '[:space:]' | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          echo "Kubeconfig size: $(wc -c < ~/.kube/config) bytes"
          echo "Server: $(grep 'server:' ~/.kube/config)"
          echo "Client cert present: $(grep -c 'client-certificate-data' ~/.kube/config)"
          echo "Client key present: $(grep -c 'client-key-data' ~/.kube/config)"

      - name: Debug TLS connection
        run: |
          # Extract CA, client cert and key from kubeconfig
          grep 'certificate-authority-data' ~/.kube/config | awk '{print $2}' | base64 -d > /tmp/ca.pem
          grep 'client-certificate-data' ~/.kube/config | awk '{print $2}' | base64 -d > /tmp/client.pem
          grep 'client-key-data' ~/.kube/config | awk '{print $2}' | base64 -d > /tmp/client-key.pem
          echo "CA cert subject:"
          openssl x509 -in /tmp/ca.pem -noout -subject 2>&1 || echo "CA cert invalid"
          echo "Client cert subject:"
          openssl x509 -in /tmp/client.pem -noout -subject 2>&1 || echo "Client cert invalid"
          echo "Client cert issuer:"
          openssl x509 -in /tmp/client.pem -noout -issuer 2>&1 || echo "N/A"
          echo "Client key valid:"
          openssl ec -in /tmp/client-key.pem -check -noout 2>&1 || echo "Key invalid"
          echo "TLS handshake test:"
          curl -v --cacert /tmp/ca.pem --cert /tmp/client.pem --key /tmp/client-key.pem https://37.27.209.172:6443/healthz 2>&1 || true
          rm -f /tmp/ca.pem /tmp/client.pem /tmp/client-key.pem

      - name: Verify cluster access
        run: kubectl get nodes

      - name: Deploy with Helm
        run: |
          helm upgrade --install openoms deploy/helm/openoms \
            -n openoms \
            --set apiServer.image.tag=${{ github.sha }} \
            --set dashboard.image.tag=${{ github.sha }} \
            --set migration.image.tag=${{ github.sha }} \
            --wait \
            --timeout 5m

      - name: Verify deployment health
        run: |
          kubectl rollout status deployment/openoms-api -n openoms --timeout=120s
          kubectl rollout status deployment/openoms-dashboard -n openoms --timeout=120s
          kubectl rollout status deployment/openoms-worker -n openoms --timeout=120s
          echo "All deployments are healthy."
