name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: "1.24"

jobs:
  auto-format:
    name: Auto-format
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.9.0

      - name: Auto-fix Go code
        run: |
          for dir in apps/api-server packages/allegro-go-sdk packages/inpost-go-sdk packages/order-engine; do
            echo "Fixing $dir..."
            golangci-lint run --fix --timeout=5m "./$dir/..." || true
          done

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: apps/dashboard/package-lock.json

      - name: Auto-fix frontend code
        working-directory: apps/dashboard
        run: |
          npm ci
          npx eslint --fix src/ || true

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format code"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Lint api-server
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0
          working-directory: apps/api-server
          args: --timeout=5m

      - name: Lint allegro-go-sdk
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0
          working-directory: packages/allegro-go-sdk
          args: --timeout=5m

      - name: Lint inpost-go-sdk
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0
          working-directory: packages/inpost-go-sdk
          args: --timeout=5m

      - name: Lint order-engine
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0
          working-directory: packages/order-engine
          args: --timeout=5m

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Scan api-server
        working-directory: apps/api-server
        run: govulncheck ./...

      - name: Scan allegro-go-sdk
        working-directory: packages/allegro-go-sdk
        run: govulncheck ./...

      - name: Scan inpost-go-sdk
        working-directory: packages/inpost-go-sdk
        run: govulncheck ./...

      - name: Scan order-engine
        working-directory: packages/order-engine
        run: govulncheck ./...

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: apps/dashboard/package-lock.json

      - name: Audit frontend dependencies
        working-directory: apps/dashboard
        run: npm ci && npm audit --audit-level=high

  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: openoms
          POSTGRES_PASSWORD: openoms_dev
          POSTGRES_DB: openoms_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U openoms"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://openoms:openoms_dev@localhost:5432/openoms_dev?sslmode=disable
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-test-jwt-secret-not-for-production
      ENCRYPTION_KEY: ci-test-encryption-key-32bytes!

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run migrations
        run: |
          PGPASSWORD=openoms_dev psql -h localhost -U openoms -d openoms_dev -f apps/api-server/migrations/000001_init_schema.up.sql

      - name: Test api-server
        working-directory: apps/api-server
        run: go test -race -cover ./...

      - name: Test allegro-go-sdk
        working-directory: packages/allegro-go-sdk
        run: go test ./...

      - name: Test inpost-go-sdk
        working-directory: packages/inpost-go-sdk
        run: go test ./...

      - name: Test order-engine
        working-directory: packages/order-engine
        run: go test ./...

  vet:
    name: Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Vet api-server
        working-directory: apps/api-server
        run: go vet ./...

      - name: Vet allegro-go-sdk
        working-directory: packages/allegro-go-sdk
        run: go vet ./...

      - name: Vet inpost-go-sdk
        working-directory: packages/inpost-go-sdk
        run: go vet ./...

      - name: Vet order-engine
        working-directory: packages/order-engine
        run: go vet ./...

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: apps/dashboard/package-lock.json

      - name: Install dependencies
        working-directory: apps/dashboard
        run: npm ci

      - name: Lint
        working-directory: apps/dashboard
        run: npx eslint src/

      - name: Unit tests
        working-directory: apps/dashboard
        run: npx vitest run

      - name: Build
        working-directory: apps/dashboard
        run: npx next build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test, vet, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Build API server image
        run: docker build -f apps/api-server/Dockerfile -t openoms-api:ci .

      - name: Build Dashboard image
        run: docker build -f apps/dashboard/Dockerfile -t openoms-dashboard:ci ./apps/dashboard
