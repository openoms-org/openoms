name: Bug Report
description: Report a bug in OpenOMS
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the information below.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - API Server (Go backend)
        - Dashboard (Next.js frontend)
        - SDK Package
        - Database / Migrations
        - Docker / Deployment
        - Other
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: "OS, browser, Go version, Node version, deployment method"
      placeholder: "macOS 14, Chrome 120, Go 1.24, Docker Compose"
